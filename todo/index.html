  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center flex-column gap-2"
    >
      <h1>To Do</h1>

      <input
        type="text"
        id="title"
        class="form-control form-control-lg"
        placeholder="Create title list"
        style="max-width: 15rem"
      />
      <button
        id="add"
        class="btn btn-primary fw-bold mt-2"
        onclick="addTitle()"
      >
        ADD
      </button>
    </div>

    <div class="mt-5 text-center">
      <h4>YOUR LIST</h4>
    </div>
    <div class="custom-accordion d-flex justify-content-evenly flex-column">
      <button
        type="button"
        class="custom-accordion-button"
        accordion-target="tes"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-direction: row;
        "
      >
        <span id="titleList"></span>
        <i class="bi bi-chevron-down"></i>
      </button>

      <div class="custom-accordion-body" accordion-link="tes">
        Lorem ipsum dlor sit amet consectetur.
      </div>
    </div>
